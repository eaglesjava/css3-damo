<html>

		<title>超链接访问后hover样式不出现的问题</title>
		<style>
			/*
			 a:visited {
				color: green;
			 }
			
			 a:hover {
				color: yellow;
			 }
			*/
		
			a:visited {
				color: green;
			}
			
			a:hover {

			}

	</head>

		<!--
        	a标签的4种状态的排序的问题：（love hate原则）
