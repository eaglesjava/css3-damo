<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>块级元素与行内元素的区别</title>
		<style>
			p {
				background: red;
			}
			
			div {
				background:yellow;
			}
			
			span {
				background:blue;
			}
			
			strong {
				background: green;
			}
		</style>
	</head>
	<body>
		<p>块级元素p</p>
		<div>块级元素div</div>
		<span>行内元素span</span>
		<strong>行内元素strong</strong>
	</body>
</html>
