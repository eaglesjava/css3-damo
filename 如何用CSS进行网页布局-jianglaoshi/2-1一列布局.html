<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>一列布局</title>
		<style>
			body {
				margin: 0;
				padding: 0;
			}
			
			.main {
				width:800px;
				height:300px;
				background: #ccc;
				margin: 0 auto;
			}
			
			.header {
				height: 100px;
				background: blue;
			}
			
			.footer {
				width: 800px;
				height:100px;
				background: #900;
				margin: 0 auto;
			}
		</style>
	</head>
	<body>
		<div class="header"></div>
		<div class="main"></div>
		<div class="footer"></div>
	</body>
</html>
