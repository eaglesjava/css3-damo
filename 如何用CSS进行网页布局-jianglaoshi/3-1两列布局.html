<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>两列布局</title>
		<style>
			body {
				margin: 0;
				padding: 0;
			}
			
			.main {
				width:800px;
				margin:0 auto;
			}
			
			.left {
				/*width: 20%;*/
				width: 220px;
				height:500px;
				float: left;
				background: #ccc;
			}
			
			.right {
				/*width:80%;*/
				width:580px;
				height: 500px;
				float:right;
				background: #ddd;
			}
		</style>
	</head>
	<body>
		<div class="main">
			<div class="left"></div>
			<div class="right"></div>
		</div>
	</body>
</html>
